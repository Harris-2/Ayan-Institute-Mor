<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap-Mor/bootstrap-5.3.3-dist/css/bootstrap.css">
    <title>Conditionals</title>
</head>
<body>
    <p id="demo" class="text-center fs-4"> </p>

    <h1>Conditionals in JS</h1>
    <ul>
        <li>if Statement</li>
        <li>elseif  Statement</li>
        <li>else  Statement</li>
        <li>Switch case Statement</li>
    </ul>

    <form action="" class="container" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="">Email</label>
          <input type="email"
            class="form-control" name="" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group mt-2">
          <label for="">Password</label>
          <input type="password"
            class="form-control" name="" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Log in</button>
    </form>

    <script>
        let day;
        switch (new Date().getDay()) {
          case 0:
            day = "Sunday";
            break;
          case 1:
            day = "Monday";
            break;
          case 2:
            day = "Tuesday";
            break;
          case 3:
            day = "Wednesday";
            break;
          case 4:
            day = "Thursday";
            break;
          case 5:
            day = "Friday";
            break;
          case  6:
            day = "Saturday";
        }
        document.getElementById("demo").innerHTML = "Today is " + day;
        </script>
